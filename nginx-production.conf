# BillBuddy Production Nginx Configuration
# Domain: billbuddy.utsav-mailvio.site

server {
    listen 80;
    server_name billbuddy.utsav-mailvio.site;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name billbuddy.utsav-mailvio.site;

    ssl_certificate /etc/letsencrypt/live/billbuddy.utsav-mailvio.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/billbuddy.utsav-mailvio.site/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/billbuddy/frontend/dist;
    index index.html;

    charset utf-8;
    client_max_body_size 10M;

    # API & Sanctum routes - pass to Laravel
    location ~ ^/(api|sanctum)(/.*)? {
        root /var/www/billbuddy/backend/public;

        fastcgi_pass unix:/var/run/php/php8.5-fpm.sock;
        fastcgi_index index.php;

        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/billbuddy/backend/public/index.php;
        fastcgi_param DOCUMENT_ROOT /var/www/billbuddy/backend/public;
        fastcgi_param HTTPS on;

        fastcgi_pass_request_body on;
        fastcgi_pass_request_headers on;

        fastcgi_hide_header X-Powered-By;
    }

    # Frontend routes - Vue.js SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to hidden files (except .well-known for SSL)
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
