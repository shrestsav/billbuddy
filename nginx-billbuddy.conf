# BillBuddy Nginx Configuration
# Copy this file to /etc/nginx/sites-available/billbuddy and create a symlink

# API Server (Laravel)
server {
    listen 80;
    server_name api.billbuddy.local;
    root /var/www/billbuddy/backend/public;
    index index.php;

    charset utf-8;

    # CORS headers for API
    add_header 'Access-Control-Allow-Origin' 'http://billbuddy.local' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.5-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    error_page 404 /index.php;
}

# Frontend Server (Vue.js)
server {
    listen 80;
    server_name billbuddy.local;
    root /var/www/billbuddy/frontend/dist;
    index index.html;

    charset utf-8;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to Laravel backend
    location /api {
        proxy_pass http://api.billbuddy.local;
        proxy_set_header Host api.billbuddy.local;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    error_page 404 /index.html;
}
